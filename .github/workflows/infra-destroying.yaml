name: Polybot Infrastructure Destroy Terraform

on:
  workflow_dispatch:
    inputs:
      us-east-2:
        description: 'Ohio (us-east-2)'
        required: false
        type: boolean
      eu-west-3:
        description: 'Paris (eu-west-3)'
        required: false
        type: boolean

jobs:
  Terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region:
          - us-east-2
          - eu-west-3
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets[format('{}AWS_ACCESS_KEY_ID', matrix.region)] }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets[format('{}AWS_SECRET_ACCESS_KEY', matrix.region)] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.0

      - name: Infrastructure destroying
        if: ${{ github.event.inputs[matrix.region] == 'true' }}
        working-directory: tf
        run: |
          # init terraform 
          terraform init
          
          # select workspace or create if needed
          terraform workspace select ${{ matrix.region }}  || terraform workspace new ${{ matrix.region }}

          # tf destroy 
          terraform destroy -auto-approve -var-file=region.${{ matrix.region }}.tfvars
